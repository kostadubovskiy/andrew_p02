<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
              type="text/css"
              href="../static/style.css">
</head>
<body class="bg-dark">
    <h3>Addresses:</h3>
    {% for address in addresses %}
        <p> {{ address }} </p>
    {% endfor %}
    <!-- <button></button> -->
    <form action="/">
    <input type="text" name="addresses" placeholder="Input wallet addresses separated by commas">
    <input type="submit" value="Submit">
    </form>
    {% for table in tables %}
                {{ table|safe }}
    {% endfor %}

    <table class="table table-dark">
        <tr>
            {% for col in column_names %}
            <th>{{col}}</th>
            {% endfor %}
        </tr>
        {% for row in row_data %}
        <tr>
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    
    </table>
</body>
</html>
